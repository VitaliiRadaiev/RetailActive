<section class="hero @@mode" data-padding-top-header-size>
    <div class="hero__bg"></div>
    <div class="hero__body container">
        @@if(titleLg) {
            <h1 class="hero__title-lg">@@titleLg</h1>
        }
        @@if(titleSm) {
            <h1 class="hero__title-sm">@@titleSm</h1>
        }
        @@if(text) {
            <div class="hero__text last">@@text</div>
        }
    </div>
</section>
